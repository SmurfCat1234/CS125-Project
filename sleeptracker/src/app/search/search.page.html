<ion-header>
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="searchQuery"
    (ionChange)="performSearch()"
    placeholder="Type to search...">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of searchResults">
      <ion-label>{{ item.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
