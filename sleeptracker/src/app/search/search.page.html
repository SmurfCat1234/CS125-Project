<ion-header>
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="searchQuery"
    (keyup.enter)="performSearch()"
    placeholder="Type to ask AI..."
    animated="true">
  </ion-searchbar>
  <div *ngIf="isLoading" class="ai-loading">
    <ion-spinner name="bubbles"></ion-spinner> Asking AI now...
  </div>

  <div *ngFor="let item of searchResults" class="result-card">
    <ion-card>
      <ion-card-header>
        <ion-card-title [innerHTML]="item.title"></ion-card-title>
      </ion-card-header>
      <ion-card-content [innerHTML]="item.content"></ion-card-content>
    </ion-card>
  </div>
</ion-content>
