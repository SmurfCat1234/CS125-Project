<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Log Sleepiness</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">log-sleepiness</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-radio-group [(ngModel)]="sleepinessLevel">
        <!-- radio buttons for sleepiness scale (1-7) -->
        <ion-item *ngFor="let level of sleepinessLevels">
          <ion-label class="ion-text-wrap">{{ level.description }}</ion-label>

          <ion-radio slot="start" [value]="level.value"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <ion-button expand="full" (click)="logSleepiness()">Log Sleepiness</ion-button>
  </ion-content>
